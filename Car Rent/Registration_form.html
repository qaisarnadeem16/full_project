<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="Registration_form.css">
</head>
<body>
    <div class="regform"><h1>Registration Form</h1></div>
    <div class="main">
        <form>
            <div id="name"> 
                <h2 class="name">Name</h2>
                <input class="firstname" type="text" name="firstname" placeholder="First name" > <br>
              
                <input class="lastname" type="text" name="lastname" placeholder="Last Name" >
               
              </div>

              <h2 class="name">Company</h2>
              <input class="company" type="text" name="company" >

              <h2 class="name">Email</h2>
              <input class="email" type="email" name="email" >

              <h2 class="name">Phone</h2>
              <input class="code" type="text" name="areacode" placeholder="+92">
           
              <input class="phonenumber" type="number" name="phonenumber" placeholder="3039894275">
             

              <h2 class="name">Subject</h2>
              <select class="option" name="subject">
                  <option disabled selected>---Select Option</option>
                  <option >Subject 1</option>
                  <option >Subject 2</option>
                  <option >Subject 3</option>
                  <option >Subject 4</option>
              </select>

              <h2 class="name">Are You Beginner</h2>
              <label class="Radio">
                  <input class="radio_one" type="radio" checked>
                  <span class="classmarker">Yes</span>
              </label>
              <label class="Radio">
                <input class="radio_two" type="radio" >
                <span class="classmarker">No</span>
            </label>

            <button type="submit ">Register </button>








        </form>
    </div>
    
</body>
</html>
